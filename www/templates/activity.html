<ion-view view-title="Atividades">
    <ion-floating-button click="vm.goCart()" button-color="#E65100" icon="ion-ios-cart"></ion-floating-button>
    <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in has-double-header">
        <div ng-repeat="payment in vm.payments" class="item card-item in in done" style="transition-delay: 0.18s;">
            <div class="card stable-bg ink ink-dark">
                <div class="item item-text-wrap in in done" style="transition-delay: 0.25s;">
                    <p><strong>PAGAMENTO</strong></p>
                    <!-- <p><strong>Id: </strong>{{payment.id}}</p> -->
                    <p><strong>Total: </strong>{{ (payment.amount) | currency}}</p>
                    <br>
                    <p><strong>Tipo pagamento: </strong>{{payment.card.funding}}</p>
                    <p><strong>Ultimos digitos cart√£o: </strong>{{payment.card.last4}}</p>
                </div>
                <div class="item item-text-wrap in in done" style="transition-delay: 0.25s;">
                    <p><strong>PRODUTOS</strong></p>
                </div>
                <div ng-repeat="item in payment.items" class="item item-avatar item-text-wrap in in done" style="transition-delay: 0.25s;">
                    <span class="avatar" style="background-image: url('https://untappd.akamaized.net/photos/2019_03_13/c6789cdcd7c0f6e465ef3733377e8f4e_640x640.jpg'); border-radius: 15%;"></span>
                    <p><strong>{{item.item.name}}</strong></p>
                    <p><strong>quantidade: </<strong>{{item.quantity}}</p>
                    <p><strong>pago: </<strong>{{item.paid | currency}}</p>
                    
                    <!--<div class="card-footer text-right">
                        <i class="icon ion-chatbubble positive"></i> 2
                        <i class="icon ion-heart assertive"></i> 4
                        <div class="pull-left">
                            <i class="icon ion-clock"></i> 12 mins ago
                        </div>
                    </div>-->
                </div>
                <div class="item item-text-wrap in in done" style="transition-delay: 0.25s;">
                    <h2><strong>Total: </strong>{{ (payment.amount) | currency}}</h2>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
